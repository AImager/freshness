<header>
    <div id="title">
        <h1>
            <a title="{{ site.name }}" class="" href="/">{{ site.name }}</a>
        </h1>
    </div>
    <nav>
        {% for nav in site.navigations %}
        <span>
            <a title="{{ nav.title }}" href="{{ nav.href }}">
                <i class="{{ nav.class }}"></i>
            </a>
        </span>
        {% endfor %}
    </nav>
</header>
