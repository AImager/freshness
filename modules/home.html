---
layout: page
title: Home
permalink: /index.html
---

<link rel="stylesheet" href="/{{ site.theme_dir }}/{{ site.theme_name }}/css/modules/home.css">

<div id="home">
    {% for post in site.posts limit: 1 %}
    <article class="content">
        <section class="title">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </section>
        <section class="meta">
            <span class="time">
                <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
            </span>
            {% if post.tags %}
            <span class="tags">
                {% for tag in post.tags %}
                <a href="/tags.html#{{ tag }}" title="{{ tag }}">#{{ tag }}</a>
                {% endfor %}
            </span>
            {% endif %}
        </section>
        <section class="post">
            {{ post.content }}
        </section>
    </article>
    {% endfor %}

    <div id="previous"><a href="/archive.html">Previous</a></div>
</div>
